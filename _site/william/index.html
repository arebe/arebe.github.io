<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>. . . arebe.github.io . . .</title>
	<link rel="stylesheet" href="/css/main.css" type="text/css">
	<link rel="stylesheet" href="/css/william.css" type="text/css">
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="/js/elizabot.js"></script>
	<script src="/js/elizadata.js"></script>

</head>

<body>
<!-- elizabot -->
<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript">
<!--

var eliza = new ElizaBot();
var elizaLines = new Array();

var displayCols = 50;
var displayRows = 15;

function elizaReset() {
	eliza.reset();
	elizaLines.length = 0;
	elizaStep();
}

function elizaStep() {
	var f = document.forms.e_form;
	var userinput = f.e_input.value;
	if (eliza.quit) {
		f.e_input.value = '';
		if (confirm("This session is over.\nStart over?")) elizaReset();
		f.e_input.focus();
		return;
	}
	else if (userinput != '') {
		var usr = 'YOU:   ' + userinput;
		var rpl ='WILLIAM: ' + eliza.transform(userinput);
		elizaLines.push(usr);
		elizaLines.push(rpl);
		// display nicely
		// (fit to textarea with last line free - reserved for extra line caused by word wrap)
		var temp  = new Array();
		var l = 0;
		for (var i=elizaLines.length-1; i>=0; i--) {
			l += 1 + Math.floor(elizaLines[i].length/displayCols);
			if (l >= displayRows) break
			else temp.push(elizaLines[i]);
		}
		elizaLines = temp.reverse();
		f.e_display.value = elizaLines.join('\n');
	}
	else if (elizaLines.length == 0) {
		// no input and no saved lines -> output initial
		var initial = 'WILLIAM: ' + eliza.getInitial();
		elizaLines.push(initial);
		f.e_display.value = initial + '\n';
	}
	f.e_input.value = '';
	f.e_input.focus();
}

//-->
</SCRIPT>


    <header>
          arebe.github.io
    </header>
    <hr>

<div id="chatbot">
	<img src="/images/william.png" class="william" width="200">
	<center>
	<p>&nbsp;</p>
	<h3>chat with dr. james</h3>
	<p>that's right, THE william james</p>
	<table border="0" cellspacing="10" cellpadding="0">
		<form name="e_form" onsubmit="elizaStep();return false">
		<tr>
			<td colspan="2"><textarea name="e_display" cols="50" rows="15"></textarea></td>
		</tr>
		<tr valign="middle">
			<td><input type="text" name="e_input" size="35"></td>
			<td align="right"><input type="submit" value="&nbsp;talk&nbsp;"> <input type="reset" value="reset" onclick="window.setTimeout('elizaReset()',100)"></td>
		</tr>
	    </form>
	</table>
	</center>
</div>


</body>
</html>
